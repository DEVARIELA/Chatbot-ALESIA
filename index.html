<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alesia Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

    <!-- Butoni për ndërrimin e modalitetit -->
    <button class="toggle-mode">Dark Mode</button>

    <!-- Kontejneri i chatbot-it -->
    <div class="chatbot-container">
        <img src="alesiaphoto.png" alt="Chatbot Logo" class="chatbot-logo">
        <div class="chat-header">Alesia Chatbot</div>
        <div class="messages" id="chatMessages"></div>

        <div class="input-container">
            <input type="text" placeholder="Write something over here..." id="userInput">
            <button class="send-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
